<!DOCTYPE html>
<html>
    <head>
        <title>OBPH Graphics Artist - Guides</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Unna&display=swap" rel="stylesheet">
    </head>
<body>
    <section id="banner">
        <img src="image/OBPH Logo/Office Beacon Logo Horizontal.png" class="logo">
        <div class="banner-text">
            <h1>UA - GA Guides!</h1>
            <p>We overcome our limits!</p>
            <div class="banner-btn">
                <a href="#"><span></span>Find Out</a>
                <a href="#"><span></span>Read More</a>
            </div>
        </div>
    </section>

    <div id="sideNav">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ILLUSTRATOR GUIDES</a></li>
                <li><a href="#">PHOTOSHOP GUIDES</a></li>
                <li><a href="#">UA GA LOBBY</a></li>
                <li><a href="#">UA GA EVENTS & NEWS</a></li>
            </ul>
        </nav>
    </div>
    <div id="menuBtn">
        <img src="image/Elements/Menus.png">
    </div>
    
    <!--Features-->
    <section id="feature">
        <div class="title-text">
            <p>UA - GA</p>
            <h1>MEMBERS</h1>
        </div>
        <div class="feature-box">
            <div class="features">
                <h1>O Manager</h1>
            </div>
            <!--<div class="features-img">
                <h1>O Manager</h1>
            </div>-->
        </div>
        
    </section>
   
    <script>
        var menuBtn = document.getElementById("menuBtn")
        var sideNav = document.getElementById("sideNav")
        var menu = document.getElementById("menu")

        sideNav.style.right = "-250px";

        menuBtn.onclick = function(){
            if(sideNav.style.right == "-250px"){
                sideNav.style.right = "0";
                menu.src = "image/Elements/close.png";
            }else{
                sideNav.style.right = "-250px";
                menu.src = "image/Elements/Menus.png";
            } 
        }
    </script>
    
</body>

</html>
