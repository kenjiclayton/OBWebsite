<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OBPH Graphics Artist - Guides</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="lightbox.min.css">
        <script src="lightbox-plus-jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Unna&display=swap" rel="stylesheet">
    </head>
<body>
    <section id="banner">
        <img src="image/OBPH Logo/Office Beacon Logo Horizontal.png" class="logo">
        <div class="banner-text">
            <h1>UA - GA Guides!</h1>
            <p>We overcome our limits!</p>
            <div class="banner-btn">
                <a href="#"><span></span>Find Out</a>
                <a href="members.html"><span></span>Members</a>
            </div>
        </div>
    </section>

    <!-- Menu -->

    <div id="sideNav">
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">ILLUSTRATOR GUIDES</a></li>
                <li><a href="#">PHOTOSHOP GUIDES</a></li>
                <li><a href="#">UA GA LOBBY</a></li>
                <li><a href="#">UA GA EVENTS & NEWS</a></li>
            </ul>
        </nav>
    </div>
    <div id="menuBtn">
        <img src="image/Elements/Menus.png">
    </div>
   
    <script>
        var menuBtn = document.getElementById("menuBtn")
        var sideNav = document.getElementById("sideNav")
        var menu = document.getElementById("menu")

        sideNav.style.right = "-250px";

        menuBtn.onclick = function(){
            if(sideNav.style.right == "-250px"){
                sideNav.style.right = "0";
                menu.src = "image/Elements/close.png";
            }else{
                sideNav.style.right = "-250px";
                menu.src = "image/Elements/Menus.png";
            } 
        }
    </script>

    <!-- footer section start -->

    <footer>
        <span>Created By <a href="#">Kenarc</a> | <span class="far fa-copyright"></span> 2022 All rights reserved.</span>
    </footer>
    
</body>

</html>
